---
name: Yamllint
'on': push
jobs:
  yamllint:
    runs-on: ubuntu-latest
    container:
      image: pipelinecomponents/yamllint:0.21.0
      env:
        YAMLLINT_CONFIG_FILE: /code/configs/.yamllint.yaml
      options: --cpus 1
    steps:
      - uses: actions/checkout@v5.0.0
      - name: run yamllint
        run: yamllint .
